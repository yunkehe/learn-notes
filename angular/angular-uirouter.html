<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.css" />
	<script type="text/javascript" src="lib/angular-1.3.0.js"></script>
</head>
<body>
	<p><strong>模块之间的依赖怎么做？</strong></p>
	<div class="panel panel-primary">
	</div>

	<!-- 表单 -->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">
				Angular双向数据绑定
			</div>
		</div>
		<div class="panel-body" ng-app="userInfoApp">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" ng-controller="formCtrl">
						<div class="form-group">
							<label class="col-md-2 control-label">邮箱：</label>
							<div class="col-md-10">
								<input type="email" class="form-control" placeholder="推荐使用163邮箱" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">密码：</label>
							<div class="col-md-10">
								<input type="password" name="password" class="form-control" placeholder="只能输入数字和字母" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-offset-2 col-md-10">
								<input type="checkbox" name="remember" ng-model="userInfo.autoLogin">
								记住密码
							</label>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<button class="btn btn-default" ng-click="getUserInfo()">打印用户信息</button>
								<button class="btn btn-default" ng-click="setUserInfo()">修改用户信息</button>
							</div>
						</div>
					</form>
				</div>						
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var userInfoApp = angular.module('userInfoApp', []);

	userInfoApp.controller('formCtrl', ['$scope', function ($scope) {
			$scope.userInfo = {
				email: 'heke@yahoo.com',
				password: '123456',
				autoLogin: true
			};

			$scope.getUserInfo = function(){
				console.log('userInfo: ', $scope.userInfo);
			};

			$scope.setUserInfo = function(){
				$scope.userInfo = {
					email: 'heererie@163.com',
					password: '123456789',
					autoLogin: false	
				}
			}
		}
	])
</script>


</html>
