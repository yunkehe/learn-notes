<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>增强的页面元素</title>
</head>
<body>
	<h4>ol的reversed属性</h4>
	<ol start="8" reversed="">
		<li>列表1</li>
		<li>列表2</li>
		<li>列表3</li>
		<li>列表4</li>
		<li>列表5</li>
	</ol>

	<h4>dl元素</h4>
	<dl>
		<dt>姓名</dt>
		<dd>张三、李四、王五</dd>
		<dt>年级</dt>
		<dd>高一、高二、高三</dd>
	</dl>

	<h4>我最喜欢的<cite>cite元素</cite>和<small>small元素</small></h4>
</body>
</html>
