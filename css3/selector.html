<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器</title>
	<style type="text/css">
		p ~ span{
			color:red;
		}
	</style>
</head>
<body>
	<div>
		<span>这是一个兄弟</span>

		<p>兄弟选择符，位置无须紧邻，只须同层级，A~B 选择A元素之后所有同层级B元素。</p>

		<p>这是一个兄弟</p>
		<p>这是一个兄弟</p>
		<span>这是一个兄弟</span>
		<br>
		<span>这是一个兄弟</span>

	</div>
</body>
</html>
