<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>learn less</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
</head>
<body>
	<div class="container" id="btn-examples">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-default">left</button>
			<button type="button" class="btn btn-default">left</button>
			<button type="button" class="btn btn-default">left</button>
		</div>
		<div class="btn-group-vertical" role="group"> 
			<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
			</button>
			<button type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
			</button>
		</div>
		<!-- 按钮式 下拉菜单 -->
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-info"> 
				下拉菜单
			</button>
			<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expended="false"> 
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>

	</div>
	<!-- 充满父容器按钮组  -->
	<div class="container">
		<div class="col-md-4">
			<div class="btn-group-justified">
					
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default">left</button>
				</div>
				
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-default">left</button>
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>

	<div class="container">
		<h2>输入框组</h2>
		<div class="input-group input-group-lg">
			<span class="input-group-addon">@</span>
			<input type="text" class="form-control" placeholder="username" />
			<span class="input-group-addon">2</span>
		</div>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="text" class="form-control" placeholder="username" />
			<span class="input-group-addon">.00</span>
		</div>
		<div class="input-group input-group-sm">
			<span class="input-group-addon">@</span>
			<input type="text" class="form-control" placeholder="username" />
			<span class="input-group-addon">.00</span>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" arial-label="..." />
					</span>
					<input type="text" class="form-control" />
				</div>
			</div>
			<div class="col-lg-6">
				<div class="input-group">
					<input type="text" class="form-control" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-info">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
				</div>
		</div>

		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown" data-toggle="dropdown" >
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">列表一</a></li>
							<li><a href="#">列表二</a></li>
							<li><a href="#">列表三</a></li>
						</ul>
					</div>

					<input type="text" class="form-control" />
				</div>
			</div>
		</div>	
		</div>
	</div>

</body>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
