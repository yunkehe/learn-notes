	<p>我们需要什么样的前端开发环境？</p>
	<ul>
		<li>代码编辑工具</li>
		<li>断点调试工具</li>
		<li>版本管理工具(tortoisegit)</li>
		<li>代码合并和混淆工具</li>
		<li>依赖管理工具</li>
		<li>单元测试工具(http-server)</li>
		<li>集成测试工具</li>
	</ul>
	<p>使用angular的注意事项</p>
	<ul>
		<li>不要试图去复用controller,一个controller只负责一小块视图。</li>
		<li>不要在controller中操作DOM，用directive去操作dom。</li>
		<li>不要在controller里做数据格式化。</li>
	</ul>
