<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置css样式</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
		}
		.green{
			background-color: green; 
		}
		.blue{
			background-color: blue; 
		}
		.yellow{
			background-color: yellow; 
		}
		.red{
			background-color: red; 
		}
	</style>
	<script type="text/javascript" src="lib/angular-1.3.0.js"></script>
</head>
<body ng-app="setCss">
	<div ng-controller="setCssCtrl">
		<input type="text" name="" ng-model="color" />
		<div class="box {{color}}"></div>
	</div>
</body>
<script type="text/javascript">
	var setCss = angular.module('setCss', []);

	setCss.controller('setCssCtrl', ['$scope', function($scope){
			$scope.color = 'green';
		}
	])

</script>
</html>
