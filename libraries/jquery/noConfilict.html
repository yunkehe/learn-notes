<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <h4>jquery插件</h4>
    <div id="test-box">
    </div>
</body>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript">
    $.fn.showName = function(){
        $(this).text("hello jquery.fn")
    }

</script>

    $("#test-box").showName();
</script>
<script type="text/javascript">
    var Q = $.noConflict();
    Q("#test-box").append("<br>你好啊！")
</script>
