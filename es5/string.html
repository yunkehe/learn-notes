<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串相关方法</title>
</head>
<body>
    <div class="box">
        <p>从字符串末尾截取指定数量字符 <code>string.slice(-2)</code></p>
    </div>
</body>
<script type="text/javascript">
    let oldString = 'hello world';
    let str = oldString.slice(-3);
    console.log('string: ', str);
</script>
</html>
