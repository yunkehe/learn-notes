<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <h4>自定义事件</h4>
    <div id="test-box">
        <button id="test-btn">click me</button>
		<button id="test-btn2">触发click me的自定义事件</button>
    </div>
</body>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript">
    var $btn = $("#test-btn"),
        $btn2 = $("#test-btn2");
    
    // 自定义事件
    var customEvent = $.Event("show");

    $btn.bind("show", function(e){
        alert("show")
    })

    $btn2.click(function(e){
        $btn.trigger("show");
        // $btn.trigger(customEvent);
    })
    
</script>
</html>
