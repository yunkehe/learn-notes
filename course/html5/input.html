<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改良的input元素种类</title>
</head>
<body>
	<h4>改良的input元素</h4>
	<p>firefox下date无效果</p>
	<form action="">
		<input type="date" name="date" value="" />
		<input type="time" name="time" value="10:00" />
		<input type="datetime-lacal" name="time" value="10:00" />
		<input type="month" name="month" value="month" />
		<input type="week" name="week" value="month" />
		<input type="number" name="number" value="15" min="10" max="100" step="5" id="number" />
		<input id="range1" type="range" name="range" min="10" max="100" step="5" value="25" />
		<input id="output1" value="25" />
	</form>
	<br>
	<h4>search/tel类型</h4>
	<form action="">
		<input type="search" />
		<input type="tel" />
		<input type="color" onchange=""> 
	</form>
	<h4>进度条</h4>
	<progress id="p" value="0" max="100"><span>0</span></progress>
	<button id="start_btn">开始进度条</button>
</body>
<script>
	var n1 = document.getElementById("number");
	console.log("typeof n1.value: ", typeof n1.value);
	console.log("typeof n1.valueAsNumber: ", typeof n1.valueAsNumber);

	
	function changeValue(range, output) {
		output.value = range.value;
	};

	var range1 = document.getElementById("range1"),
		output1 = document.getElementById("output1");

	range1.onchange = changeValue; 

	// 进度条
	var start_btn = document.getElementById("start_btn"),
		p = document.getElementById("p");

	function startProgress(){
		var i = 0;
		function threadOne() {
			if(i<=100){
				i++;
				doProgress(i);
			};
		};

		setInterval(threadOne, 100);
	};

	function doProgress(new_value){
		p.value = new_value;
	};

	start_btn.onclick = startProgress;

</script>
</html>
