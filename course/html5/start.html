<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
</head>
<body>
	<h4>HTML5试图解决的一些问题</h4>
	<ul>
		<li>web浏览器之间的兼容性很低</li>
		<li>文档结构不够明确</li>
		<li>web应用程序的功能受到了限制</li>
	</ul>
	<h4>语法的改变</h4>
	<ul>
		<li>可以指定Boolean值的元素</li>
		<input type="checkbox" checked="false"></input>
		<input type="checkbox" ></input>
	</ul>
	<h4>全局属性</h4>
	<ul>
		<li contenteditable="false">contentEditable</li>
		<li>designMode</li>
		<li>hidden</li>
		<li>hidden属性</li>
		<li>spellcheck</li>
		<li>
			<p>tabindex</p>
			<a href="#" tabindex="1">hello</a>
			<a href="#" tabindex="3">hello</a>
			<a href="#" tabindex="2">hello</a>
		</li>
	</ul>
	<h5>spellcheck属性的使用</h5>
	<input type="text" spellcheck="true"></input>
</body>
</html>
