<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增的元素</title>
</head>
<body>
	<article>
		<h1>水果</h1>
		<p>这是一个水果，很好吃。</p>
		<section>
			<h2>苹果</h2>
			<p>一种圆圆的水果。</p>
		</section>
		<section>
			<h2>香蕉</h2>
			<p>一种弯弯的水果。</p>
		</section>
	</article>
	<h4>time元素pubdate属性</h4>
	<time datetime="2015-10-10">2015-10-10</time>
	<time datetime="2015-10-10T">2015-10-10</time>
	<time datetime="2015-10-10Z">2015-10-10</time>
</body>
</html>
